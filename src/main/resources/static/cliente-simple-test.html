<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Simples - Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">üçΩÔ∏è Card√°pio - Teste Simples</h1>

        <div class="mb-4">
            <button onclick="loadProducts()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                üîÑ Carregar Produtos
            </button>
            <button onclick="clearProducts()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">
                üóëÔ∏è Limpar
            </button>
        </div>

        <div id="status" class="mb-4 p-2 bg-gray-200 rounded"></div>

        <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.host + '/products';

        function log(message) {
            const status = document.getElementById('status');
            status.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }

        async function loadProducts() {
            log('üîÑ Iniciando carregamento...');
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '<div class="col-span-full text-center py-8">Carregando produtos...</div>';

            try {
                const response = await fetch(API_BASE);
                log('üì° Status: ' + response.status);

                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }

                const products = await response.json();
                log('‚úÖ Recebidos ' + products.length + ' produtos');

                let html = '';
                products.forEach(product => {
                    const price = (product.priceInCents / 100).toFixed(2).replace('.', ',');
                    html += `
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <div class="w-full h-32 bg-gradient-to-br from-orange-100 to-orange-200 rounded-lg mb-3 flex items-center justify-center">
                                <span class="text-3xl">üçΩÔ∏è</span>
                            </div>
                            <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                            <p class="text-gray-600 mb-3">Delicioso prato do card√°pio</p>
                            <div class="flex justify-between items-center">
                                <span class="text-orange-600 font-bold text-lg">R$ ${price}</span>
                                <button onclick="addToCart(${product.id})"
                                        class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg font-medium">
                                    Adicionar
                                </button>
                            </div>
                        </div>
                    `;
                });

                productsDiv.innerHTML = html;
                log('‚úÖ Produtos renderizados com sucesso!');

            } catch (error) {
                log('‚ùå Erro: ' + error.message);
                productsDiv.innerHTML = `
                    <div class="col-span-full text-center py-8 text-red-600 bg-red-50 rounded-lg">
                        <h3 class="text-xl font-bold mb-2">Erro ao carregar produtos</h3>
                        <p>${error.message}</p>
                        <button onclick="loadProducts()" class="mt-4 bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        function addToCart(productId) {
            log('üõí Produto ' + productId + ' adicionado ao carrinho');
        }

        function clearProducts() {
            document.getElementById('products').innerHTML = '';
            document.getElementById('status').innerHTML = '';
        }

        // Auto load on page load
        window.addEventListener('load', function() {
            log('üöÄ P√°gina carregada');
            setTimeout(() => {
                loadProducts();
            }, 500);
        });
    </script>
</body>
</html>
