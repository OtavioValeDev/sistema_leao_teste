<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="maneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#8b5a3c" stroke-width="3"/>
  
  <!-- Juba do leão (simplificada) -->
  <circle cx="100" cy="100" r="60" fill="url(#maneGradient)"/>
  
  <!-- Cabeça do leão -->
  <circle cx="100" cy="100" r="40" fill="#f4d03f"/>
  
  <!-- Orelhas -->
  <ellipse cx="75" cy="75" rx="12" ry="18" fill="#f4d03f" transform="rotate(-30 75 75)"/>
  <ellipse cx="125" cy="75" rx="12" ry="18" fill="#f4d03f" transform="rotate(30 125 75)"/>
  
  <!-- Coroa (simplificada) -->
  <g transform="translate(100, 60)">
    <!-- Base da coroa -->
    <rect x="-30" y="0" width="60" height="12" fill="url(#crownGradient)" rx="2"/>
    <!-- Pontas da coroa -->
    <path d="M -30 0 L -20 -15 L -10 0 Z" fill="url(#crownGradient)"/>
    <path d="M -10 0 L 0 -18 L 10 0 Z" fill="url(#crownGradient)"/>
    <path d="M 10 0 L 20 -15 L 30 0 Z" fill="url(#crownGradient)"/>
  </g>
  
  <!-- Olhos -->
  <circle cx="90" cy="95" r="6" fill="#2c3e50"/>
  <circle cx="110" cy="95" r="6" fill="#2c3e50"/>
  <circle cx="92" cy="93" r="2" fill="#fff"/>
  <circle cx="112" cy="93" r="2" fill="#fff"/>
  
  <!-- Nariz -->
  <ellipse cx="100" cy="110" rx="4" ry="5" fill="#2c3e50"/>
  
  <!-- Boca (sorriso) -->
  <path d="M 100 115 Q 90 120 85 115" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 115 Q 110 120 115 115" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Banner com texto -->
  <rect x="30" y="150" width="140" height="30" fill="#2c3e50" rx="15"/>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle" letter-spacing="1">SR. LEÃO</text>
</svg>

