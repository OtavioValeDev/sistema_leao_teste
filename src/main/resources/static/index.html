<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - Senhor Leão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(180deg,#fff 0%, #fff6e9 100%);
      }
    </style>
</head>
<body class="bg-gray-100">
    <main class="min-h-screen bg-gradient-to-br from-orange-50 to-blue-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8">
            <!-- Logo -->
            <div class="text-center">
                <div class="flex justify-center items-center mb-4">
                    <span class="text-4xl">☕</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Senhor Leão</h1>
            </div>

            <!-- Buttons -->
            <div class="space-y-4">
                <a href="cliente.html"
                   class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center text-center">
                    Área do Cliente
                </a>

                <a href="funcionario.html"
                   class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center text-center">
                    Painel do Funcionário
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
